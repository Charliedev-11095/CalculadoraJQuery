<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora con jQuery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-5 offset-md-4">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Calculadora con JQuery</h3>
          </div>
          <div class="card-body col-12" style="background-color: black;">
            <input type="text" class="form-control mb-2" id="result" disabled>
            <div class="row">
              <div class="col-3">
                <button class="btn btn-danger btn-block col-12" style="margin: 5px;" id="btn-clear">C</button>
              </div>

              <div class="col-3">
                <button class="btn btn-danger btn-block col-12" style="margin: 5px;" id="btn-back">‚Üê</button>
              </div>

              <div class="col-6">
                <button class="btn btn-secondary btn-block col-12" style="margin: 5px;" id="btn-power">ON/OFF</button>
              </div>

            </div>
            <div class="row">
              <div class="col-3">
                <button class="btn btn-primary btn-block col-12" style="margin: 5px;" id="btn-7">7</button>
              </div>
              <div class="col-3">
                <button class="btn btn-primary btn-block col-12" style="margin: 5px;" id="btn-8">8</button>
              </div>
              <div class="col-3">
                <button class="btn btn-primary btn-block col-12" style="margin: 5px;" id="btn-9">9</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning btn-block col-12" style="margin: 5px;" id="btn-plus">+</button>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <button class="btn btn-primary btn-block col-12" style="margin: 5px;" id="btn-4">4</button>
              </div>
              <div class="col-3">
                <button class="btn btn-primary btn-block col-12" style="margin: 5px;" id="btn-5">5</button>
              </div>
              <div class="col-3">
                <button class="btn btn-primary btn-block col-12" style="margin: 5px;" id="btn-6">6</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning btn-block col-12" style="margin: 5px;" id="btn-minus">-</button>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <button class="btn btn-primary btn-block col-12" style="margin: 5px;" id="btn-1">1</button>
              </div>
              <div class="col-3">
                <button class="btn btn-primary btn-block col-12" style="margin: 5px;" id="btn-2">2</button>
              </div>
              <div class="col-3">
                <button class="btn btn-primary btn-block col-12" style="margin: 5px;" id="btn-3">3</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning btn-block col-12" style="margin: 5px;" id="btn-multiply">*</button>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <button class="btn btn-primary btn-block col-12" style="margin: 5px;" id="btn-0">0</button>
              </div>
              <div class="col-3">
                <button class="btn btn-primary btn-block col-12" style="margin: 5px;" id="btn-dot">.</button>
              </div>

              <div class="col-3">
                <button class="btn btn-success btn-block col-12" style="margin: 5px;" id="btn-evaluate">=</button>
              </div>
             
              <div class="col-3">
                <button class="btn btn-warning btn-block col-12" style="margin: 5px;" id="btn-divide">/</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
